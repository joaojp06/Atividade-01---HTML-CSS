<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 500px; 
            border: 5px solid black;
            background-color: cadetblue;
        }

        .texto{
            font-family: monospace;
        
        }

        .titulo{
            font-size: 30px;

        }

        .paragrafo{
            font-size: 15px;
        }

        .imagem{
            width: 100%; 
            height: 100%;
        }

        .color{
            color: red;
        }
    </style>
</head>

<body>
    <div class="card">
        <div style="width: 100px; height: 100px;">
            <img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="" class="imagem">
        </div>
        <div>
            <h1 class="titulo texto">Meu nome é <span class="color">Adriana</span> </h1>
            <p class="paragrafo texto">Mensagem: <span class="color">A vida não é morango</span> </p>
        </div>
    </div>
</body>

</html>
